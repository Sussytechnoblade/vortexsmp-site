<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MC-Tiers — Final</title>
<style>
  :root{
    --bg:#0b0c0f; --panel:#0f1114; --muted:#98a2b3;
    --gold:#FFD700; --silver:#C0C0C0; --green:#2ecc71; --gray:#808080;
    --card:#0f1316;
  }
  *{box-sizing:border-box}

  /* SCROLLING FIX ADDED */
  body{
    margin:0;
    background:var(--bg);
    color:#e6eef8;
    font-family:Inter,Arial,Helvetica,sans-serif;
    font-size:13px;
    overflow-y:auto;       /* <-- allows page to scroll */
  }

  header{height:56px;background:#070708;display:flex;align-items:center;justify-content:space-between;padding:0 14px;border-bottom:1px solid rgba(255,255,255,0.03)}
  .brand{font-weight:800;font-size:18px}
  .nav{display:flex;gap:6px;align-items:center}
  .nav button{background:transparent;border:0;color:var(--muted);padding:6px 8px;border-radius:8px;cursor:pointer;font-size:13px}
  .nav button.active{background:rgba(255,255,255,0.02);color:var(--gold)}
  .top-right{display:flex;gap:8px;align-items:center}

  .search{display:flex;gap:6px;align-items:center}
  .search input{padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:13px}
  .btn{background:var(--gold);color:#020202;border:0;padding:6px 8px;border-radius:8px;cursor:pointer;font-size:13px}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  /* SCROLLING FIX ADDED */
  main{
    padding:12px;
    display:flex;
    gap:12px;
    height:auto;          /* <-- remove forced height */
    overflow-y:auto;      /* <-- allow scrolling inside main if needed */
  }

  /* Slides columns */
  .slides{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;width:100%;height:100%;overflow:auto}

  .tier-col{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:10px;padding:10px;border:1px solid rgba(255,255,255,0.03);min-width:140px;display:flex;flex-direction:column}
  .tier-title{font-size:16px;font-weight:800;text-align:center;margin-bottom:6px}
  .tier-title.small{font-size:11px;color:var(--muted)}
  .tier-section{flex:1;overflow:auto;padding:6px}
  .player-card{background:var(--card);padding:8px;border-radius:8px;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center;gap:8px;border-left:5px solid transparent;cursor:pointer}
  .player-left{display:flex;flex-direction:column}
  .player-name{font-weight:700;font-size:14px}
  .player-pts{font-weight:700;color:var(--muted);font-size:12px}
  .gm-row{display:grid;grid-template-columns:1fr 70px 42px;gap:8px;align-items:center;padding:5px;border-radius:6px;margin-top:6px;font-size:13px}
  .gm-name{font-weight:600}
  .tier-badge{padding:4px 8px;border-radius:6px;text-align:center;font-weight:800;color:#041017;font-size:12px}
  .points-bubble{background:rgba(255,255,255,0.03);padding:4px 8px;border-radius:6px;text-align:center;font-size:12px}

  /* player modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:60}
  .modal-card{width:720px;background:var(--panel);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
  .modal-grid{display:grid;grid-template-columns:1fr 260px;gap:10px}
  .small-muted{color:var(--muted);font-size:12px}

  /* admin panel (right) */
  .right-panel{width:300px;display:flex;flex-direction:column;gap:10px}
  .panel-card{background:var(--panel);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);height:100%;overflow:auto}

  select,input{width:100%;padding:7px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;margin-bottom:8px;font-size:13px}
  .row{display:flex;gap:8px}
  .hide{display:none}

  @media (max-width:1100px){
    main{flex-direction:column}
    .slides{grid-template-columns:repeat(2,1fr);height:auto}
    .right-panel{width:100%}
    .modal-card{width:92%}
  }
</style>
</head>
<body>

<header>
  <div class="brand">MC-Tiers — Final Deck</div>

  <div class="nav" id="nav-tabs"></div>

  <div class="top-right">
    <div class="search">
      <input id="search-input" placeholder="Search IGN..." />
      <button class="btn ghost" id="search-btn">Search</button>
    </div>
    <button class="btn ghost hide" id="admin-open-btn">Admin</button>
    <span id="who" class="small-muted">Not logged in</span>
    <button class="btn" id="login-btn">Log in</button>
    <button class="btn ghost hide" id="logout-btn">Log out</button>
    <button class="btn ghost" id="register-btn">Register</button>
  </div>
</header>

<main>
  <div style="flex:1;display:flex;flex-direction:column;gap:10px;">
    <!-- slide header: big Tier labels visible on gamemode tabs only (we keep them but hide on overall) -->
    <div id="tier-headers" style="display:grid;grid-template-columns:repeat(5,1fr);gap:10px">
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 1</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 2</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 3</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 4</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 5</div>
    </div>

    <div class="slides" id="slides">
      <div class="tier-col" id="col-t1"></div>
      <div class="tier-col" id="col-t2"></div>
      <div class="tier-col" id="col-t3"></div>
      <div class="tier-col" id="col-t4"></div>
      <div class="tier-col" id="col-t5"></div>
    </div>
  </div>

  <div class="right-panel">
    <div class="panel-card">
      <h3 style="margin:6px 0 8px 0">Overall / Player Info</h3>
      <div id="player-info">Click a player or search to view details.</div>
    </div>

    <div class="panel-card">
      <h3 style="margin:6px 0 8px 0">Admin / Controls</h3>
      <div id="admin-controls">
        <p class="small-muted">Log in as owner/admin to access admin tools.</p>
      </div>
    </div>
  </div>
</main>

<!-- Player modal -->
<div class="modal hide" id="player-modal">
  <div class="modal-card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <h2 id="pm-name" style="margin:0"></h2>
        <div id="pm-total" class="small-muted" style="margin-top:4px"></div>
      </div>
      <div><button id="pm-close" class="btn ghost">Close</button></div>
    </div>

    <div style="margin-top:10px" id="pm-gm-list"></div>

    <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
      <button id="pm-edit" class="btn ghost hide">Edit (admin)</button>
      <button id="pm-remove" class="btn ghost hide">Remove tier (admin)</button>
    </div>
  </div>
</div>

<!-- Auth modal -->
<div class="modal hide" id="auth-modal">
  <div class="modal-card">
    <h2 id="auth-title">Log in</h2>
    <input id="auth-user" placeholder="Username" />
    <input id="auth-pass" type="password" placeholder="Password" />
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button id="auth-submit" class="btn">Submit</button>
      <button id="auth-cancel" class="btn ghost">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin modal -->
<div class="modal hide" id="admin-modal">
  <div class="modal-card">
    <h2>Admin Controls</h2>
    <div style="display:grid;gap:8px">
      <input id="adm-player" placeholder="Player IGN" />
      <select id="adm-gm"></select>
      <select id="adm-tier"></select>
      <div style="display:flex;gap:8px">
        <button id="adm-add" class="btn">Add Tier</button>
        <button id="adm-remove" class="btn ghost">Remove Tier</button>
      </div>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03)">

      <input id="adm-role-user" placeholder="Username to change role" />
      <select id="adm-role-select">
        <option value="">-- role --</option>
        <option value="user">user</option>
        <option value="admin">admin</option>
        <option value="owner">owner</option>
      </select>
      <button id="adm-role-set" class="btn">Set Role</button>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:6px">
        <button id="adm-close" class="btn ghost">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
/* -------------------------
   Config & storage keys
   ------------------------- */
const TIER_POINTS = { lt5:10, ht5:20, lt4:30, ht4:40, lt3:50, ht3:60, lt2:70, ht2:80, lt1:90, ht1:100 };
const GAMEMODES = ["crystal","sword","axe","uhc","netherite_pot","diamond_pot","mace","smp","diamond_smp"];
const TIER_TO_COL = { ht1:"#FFD700", lt1:"#FFD700", ht2:"#C0C0C0", lt2:"#C0C0C0", ht3:"#2ecc71", lt3:"#2ecc71", ht4:"#2ecc71", lt4:"#2ecc71", ht5:"#808080", lt5:"#808080" };
const LOCAL_USERS = "mct_users_v1_final";
const LOCAL_PLAYERS = "mct_players_v1_final";

/* Data containers */
let users = JSON.parse(localStorage.getItem(LOCAL_USERS)) || {};
let players = JSON.parse(localStorage.getItem(LOCAL_PLAYERS)) || {};
let session = null;

/* seed owner */
if(!users["sussytech"]){
  users["sussytech"] = { password: "Sussybaka1!2@3#4$", role: "owner" };
  localStorage.setItem(LOCAL_USERS, JSON.stringify(users));
}

/* -------------------------
   Helpers
   ------------------------- */
function savePlayers(){ localStorage.setItem(LOCAL_PLAYERS, JSON.stringify(players)); }
function saveUsers(){ localStorage.setItem(LOCAL_USERS, JSON.stringify(users)); }
function titleCase(s){ return s.split("_").map(x=>x.charAt(0).toUpperCase()+x.slice(1)).join(" "); }
function getPointsForTier(tier){ return TIER_POINTS[tier] || 0; }

/* overall tier mapping — seamless ranges chosen:
   10–50: Combat Player
   51–100: Combat Fierce
   101–150: Combat Superb
   151–250: Combat Cleave
   251–450: Combat Sigma
   451–550: Combat Ace
   551–650: Combat Master
   651–800: Combat Grandmaster
*/
function getCombatTitle(total){
  if(total >= 651) return "Combat Grandmaster";
  if(total >= 551) return "Combat Master";
  if(total >= 451) return "Combat Ace";
  if(total >= 251) return "Combat Sigma";
  if(total >= 151) return "Combat Cleave";
  if(total >= 101) return "Combat Superb";
  if(total >= 51)  return "Combat Fierce";
  if(total >= 10)  return "Combat Player";
  return "Unranked";
}

/* compute overall points for an IGN */
function getOverallPointsForIGN(ign){
  if(!players[ign]) return 0;
  let total = 0;
  for(const gm of GAMEMODES){
    const arr = players[ign][gm] || [];
    for(const e of arr) total += getPointsForTier(e.tier);
  }
  return total;
}

/* overall tier by points (exact mapping given earlier) */
function getOverallTier(total){
  if(total>=100) return "ht1";
  if(total>=90)  return "lt1";
  if(total>=80)  return "ht2";
  if(total>=70)  return "lt2";
  if(total>=60)  return "ht3";
  if(total>=50)  return "lt3";
  if(total>=40)  return "ht4";
  if(total>=30)  return "lt4";
  if(total>=20)  return "ht5";
  if(total>=10)  return "lt5";
  return "none";
}

/* parse HT/LT ordering key to ensure HT above LT */
function tierSortKey(t){
  const m = t && t.match(/(ht|lt)(\d)/i);
  if(!m) return [999,0];
  const n = parseInt(m[2]); const type = m[1].toLowerCase();
  return [n, (type==="lt"?1:0)]; // HT => 0 (higher), LT => 1
}

/* -------------------------
   DOM refs
   ------------------------- */
const navTabs = document.getElementById("nav-tabs");
const slidesCols = {
  t1: document.getElementById("col-t1"),
  t2: document.getElementById("col-t2"),
  t3: document.getElementById("col-t3"),
  t4: document.getElementById("col-t4"),
  t5: document.getElementById("col-t5")
};
const playerInfo = document.getElementById("player-info");
const whoSpan = document.getElementById("who");
const loginBtn = document.getElementById("login-btn");
const logoutBtn = document.getElementById("logout-btn");
const registerBtn = document.getElementById("register-btn");
const searchInput = document.getElementById("search-input");
const searchBtn = document.getElementById("search-btn");
const adminOpenBtn = document.getElementById("admin-open-btn");
const tierHeaders = document.getElementById("tier-headers");

const playerModal = document.getElementById("player-modal");
const pmName = document.getElementById("pm-name");
const pmTotal = document.getElementById("pm-total");
const pmGmList = document.getElementById("pm-gm-list");
const pmClose = document.getElementById("pm-close");
const pmEdit = document.getElementById("pm-edit");
const pmRemove = document.getElementById("pm-remove");

const authModal = document.getElementById("auth-modal");
const authTitle = document.getElementById("auth-title");
const authUser = document.getElementById("auth-user");
const authPass = document.getElementById("auth-pass");
const authSubmit = document.getElementById("auth-submit");
const authCancel = document.getElementById("auth-cancel");

const adminModal = document.getElementById("admin-modal");
const admPlayer = document.getElementById("adm-player");
const admGm = document.getElementById("adm-gm");
const admTier = document.getElementById("adm-tier");
const admAddBtn = document.getElementById("adm-add");
const admRemoveBtn = document.getElementById("adm-remove");
const admCloseBtn = document.getElementById("adm-close");
const admRoleUser = document.getElementById("adm-role-user");
const admRoleSelect = document.getElementById("adm-role-select");
const admRoleSet = document.getElementById("adm-role-set");

/* -------------------------
   Build nav tabs
   ------------------------- */
let currentView = "overall"; // overall or a gamemode
function buildNav(){
  navTabs.innerHTML = "";
  const names = ["overall", ...GAMEMODES, "admin"];
  names.forEach(n=>{
    const b = document.createElement("button");
    b.textContent = (n==="overall") ? "Overall" : (n==="admin") ? "Admin" : titleCase(n);
    if(n === currentView) b.classList.add("active");
    b.onclick = ()=>{
      if(n==="admin"){ openAdmin(); return; }
      currentView = n;
      document.querySelectorAll("#nav-tabs button").forEach(el=>el.classList.remove("active"));
      b.classList.add("active");
      renderSlides();
    };
    navTabs.appendChild(b);
  });
}
buildNav();

/* populate admin selects */
function populateAdminLists(){
  admGm.innerHTML = "";
  GAMEMODES.forEach(gm=>{
    const o = document.createElement("option"); o.value = gm; o.textContent = titleCase(gm); admGm.appendChild(o);
  });
  admTier.innerHTML = "";
  ["ht1","lt1","ht2","lt2","ht3","lt3","ht4","lt4","ht5","lt5"].forEach(t=>{
    const o = document.createElement("option"); o.value = t; o.textContent = t.toUpperCase(); admTier.appendChild(o);
  });
}
populateAdminLists();

/* -------------------------
   Render slides
   ------------------------- */
function clearCols(){ for(const k in slidesCols) slidesCols[k].innerHTML = ""; }

function makePlayerCardSimple(ign, pts, overallTier){
  const div = document.createElement("div");
  div.className = "player-card";
  div.style.borderLeft = `5px solid ${TIER_TO_COL[overallTier] || "#333"}`;
  const left = document.createElement("div"); left.className="player-left";
  left.innerHTML = `<div class="player-name">${ign}</div><div class="player-pts">${pts} pts</div>`;
  div.appendChild(left);
  return div;
}

/* Render main slides depending on currentView */
function renderSlides(){
  buildNav();
  clearCols();

  const showHeaders = (currentView !== "overall");
  tierHeaders.style.display = showHeaders ? "grid" : "none";

  if(currentView === "overall"){
    // Build array of players with totals and per-gm latest tier + gm points
    const allPlayers = [];
    for(const ign in players){
      const total = getOverallPointsForIGN(ign);
      const overallTier = getOverallTier(total);
      const gmTiers = {};
      for(const gm of GAMEMODES){
        const arr = players[ign][gm] || [];
        if(arr.length===0){ gmTiers[gm] = { tier: "none", points: 0 }; continue; }
        // latest tier for that gamemode (last entry) and sum of points for that gm
        const latest = arr[arr.length-1].tier;
        let gmPts = 0;
        for(const e of arr) gmPts += getPointsForTier(e.tier);
        gmTiers[gm] = { tier: latest, points: gmPts };
      }
      allPlayers.push({ ign, total, overallTier, gmTiers });
    }
    // sort by total desc (highest -> lowest)
    allPlayers.sort((a,b)=>b.total - a.total);

    // For each player, render a compact card: name — total pts, then stacked gamemode rows
    for(const p of allPlayers){
      const colWrapper = document.createElement("div");
      colWrapper.className = "tier-card";
      colWrapper.style.padding = "8px";
      colWrapper.style.marginBottom = "8px";

      // header row (compact)
      const header = document.createElement("div");
      header.style.display = "flex";
      header.style.justifyContent = "space-between";
      header.style.alignItems = "center";
      header.style.marginBottom = "6px";
      header.innerHTML = `<div style="font-weight:800">${p.ign}</div><div style="font-weight:800;color:var(--muted)">${p.total} pts</div>`;
      colWrapper.appendChild(header);

      // combat title
      const titleDiv = document.createElement("div");
      titleDiv.className = "small-muted";
      titleDiv.style.marginBottom = "6px";
      titleDiv.textContent = getCombatTitle(p.total);
      colWrapper.appendChild(titleDiv);

      // gamemode rows stacked (gm name | tier | points)
      const table = document.createElement("div");
      table.style.display = "grid";
      table.style.gridTemplateColumns = "1fr 90px 50px";
      table.style.rowGap = "4px";
      for(const gm of GAMEMODES){
        const info = p.gmTiers[gm];
        const gmName = document.createElement("div"); gmName.textContent = titleCase(gm);
        const tierBadge = document.createElement("div"); tierBadge.className = "tier-badge";
        tierBadge.textContent = (info.tier === "none") ? "-" : info.tier.toUpperCase();
        tierBadge.style.background = TIER_TO_COL[info.tier] || "transparent";
        const pointsDiv = document.createElement("div"); pointsDiv.className = "points-bubble"; pointsDiv.textContent = info.points ? info.points + " pts" : "-";
        table.appendChild(gmName); table.appendChild(tierBadge); table.appendChild(pointsDiv);
      }
      colWrapper.appendChild(table);

      // click to open full profile modal
      colWrapper.style.cursor = "pointer";
      colWrapper.onclick = ()=> openPlayerModal(p.ign);

      // append to first column as stacked list (we'll instead put them sequentially in column 1 so overall page is list-like)
      // We will append each player's card into the first column (col-t1) so overall page appears as a list scroll
      slidesCols.t1.appendChild(colWrapper);
    }

    // Leave other columns empty (to keep layout consistent)
    slidesCols.t2.innerHTML = "<div class='small-muted' style='padding:8px'>Other columns are gamemode slides — switch tabs to view them.</div>";
    slidesCols.t3.innerHTML = "";
    slidesCols.t4.innerHTML = "";
    slidesCols.t5.innerHTML = "";

  } else {
    // Gamemode view - use the five columns as Tier1..Tier5 with HT above LT ordering
    const gm = currentView;
    // map gm-tier -> players (latest for that gm)
    const gmMap = { ht1:[], lt1:[], ht2:[], lt2:[], ht3:[], lt3:[], ht4:[], lt4:[], ht5:[], lt5:[] };
    for(const ign in players){
      const arr = players[ign][gm] || [];
      if(arr.length === 0) continue;
      const last = arr[arr.length - 1];
      const t = last.tier;
      const pts = getPointsForTier(t);
      if(gmMap[t]) gmMap[t].push({ ign, tier: t, pts });
    }
    // columns pairs
    const columns = [["ht1","lt1"],["ht2","lt2"],["ht3","lt3"],["ht4","lt4"],["ht5","lt5"]];
    columns.forEach((pair, idx)=>{
      const colEl = slidesCols["t"+(idx+1)];
      colEl.innerHTML = "";
      const header = document.createElement("div");
      header.className = "tier-title"; header.textContent = "TIER " + (idx+1);
      colEl.appendChild(header);
      const sub = document.createElement("div"); sub.className="tier-title small"; sub.textContent = pair.map(x=>x.toUpperCase()).join(" / ");
      colEl.appendChild(sub);
      const sect = document.createElement("div"); sect.className="tier-section";
      for(const t of pair){
        const list = gmMap[t] || [];
        list.sort((a,b)=>b.pts - a.pts);
        for(const p of list){
          const card = document.createElement("div"); card.className="player-card"; card.style.borderLeft = `5px solid ${TIER_TO_COL[t]||"#333"}`;
          const left = document.createElement("div"); left.className="player-left";
          left.innerHTML = `<div class="player-name">${p.ign}</div><div class="player-pts">${p.pts} pts</div>`;
          card.appendChild(left);
          const right = document.createElement("div"); right.style.display="flex"; right.style.flexDirection="column"; right.style.alignItems="flex-end";
          const badge = document.createElement("div"); badge.className="tier-badge"; badge.textContent = p.tier.toUpperCase(); badge.style.background = TIER_TO_COL[t] || "#333";
          right.appendChild(badge);
          card.appendChild(right);
          card.onclick = ()=> openPlayerModal(p.ign);
          sect.appendChild(card);
        }
      }
      colEl.appendChild(sect);
    });
  }
  renderRight();
}

/* -------------------------
   Right panel rendering
   ------------------------- */
function renderRight(){
  const adminControls = document.getElementById("admin-controls");
  if(session && (session.role === "admin" || session.role === "owner")){
    adminControls.innerHTML = `<div class="small-muted">Logged in as <strong>${session.username}</strong> • ${session.role}</div>
      <div style="margin-top:8px">Combat title will display on Overall cards. Use Admin button or nav → Admin.</div>`;
    adminOpenBtn.classList.remove("hide");
  } else {
    adminControls.innerHTML = `<p class="small-muted">Log in as owner/admin to see admin controls.</p>`;
    adminOpenBtn.classList.add("hide");
  }
  // set who text
  whoSpan.textContent = session ? `${session.username} • ${session.role}` : "Not logged in";
}

/* -------------------------
   Player modal
   ------------------------- */
function openPlayerModal(ign){
  const total = getOverallPointsForIGN(ign);
  pmName.textContent = ign;
  pmTotal.textContent = `${total} pts • ${getOverallTier(total).toUpperCase()} • ${getCombatTitle(total)}`;
  pmGmList.innerHTML = "";
  for(const gm of GAMEMODES){
    const arr = players[ign] && players[ign][gm] ? players[ign][gm] : [];
    let gmTier = "none", gmPts = 0;
    if(arr.length>0){
      gmTier = arr[arr.length-1].tier;
      for(const e of arr) gmPts += getPointsForTier(e.tier);
    }
    const row = document.createElement("div");
    row.className = "gm-row";
    const nm = document.createElement("div"); nm.className="gm-name"; nm.textContent = titleCase(gm);
    const badge = document.createElement("div"); badge.className="tier-badge"; badge.textContent = (gmTier === "none" ? "-" : gmTier.toUpperCase());
    badge.style.background = TIER_TO_COL[gmTier] || "transparent";
    const pointsDiv = document.createElement("div"); pointsDiv.className="points-bubble"; pointsDiv.textContent = gmPts ? gmPts + " pts" : "-";
    row.appendChild(nm); row.appendChild(badge); row.appendChild(pointsDiv);
    pmGmList.appendChild(row);
  }

  const editable = session && (session.role==="admin" || session.role==="owner");
  pmEdit.classList.toggle("hide", !editable);
  pmRemove.classList.toggle("hide", !editable);
  pmEdit.onclick = ()=> openAdmin(ign);
  pmRemove.onclick = ()=> {
    if(!editable) return alert("Only admin/owner");
    const gm = prompt("Enter gamemode to remove latest tier from (exact):");
    if(!gm) return;
    if(!players[ign] || !players[ign][gm]) return alert("No tier for that player/gamemode");
    const idx = players[ign][gm].length - 1;
    const removed = players[ign][gm].splice(idx,1);
    if(players[ign][gm].length === 0) delete players[ign][gm];
    savePlayers();
    alert(`Removed ${removed[0].tier} from ${ign} in ${gm}`);
    renderSlides();
    openPlayerModal(ign);
  };

  playerModal.classList.remove("hide");
}
pmClose.onclick = ()=> playerModal.classList.add("hide");

/* -------------------------
   Auth flows
   ------------------------- */
loginBtn.onclick = ()=> { authTitle.textContent="Log in"; authUser.value=""; authPass.value=""; authModal.classList.remove("hide"); }
registerBtn.onclick = ()=> { authTitle.textContent="Register"; authUser.value=""; authPass.value=""; authModal.classList.remove("hide"); }
authCancel.onclick = ()=> authModal.classList.add("hide");
authSubmit.onclick = ()=>{
  const u = authUser.value.trim();
  const p = authPass.value;
  if(!u || !p) return alert("enter user & pass");
  if(authTitle.textContent.includes("Register")){
    if(users[u]) return alert("user exists");
    users[u] = { password: p, role: "user" };
    saveUsers();
    alert("registered! now login");
    authModal.classList.add("hide");
  } else {
    if(!users[u] || users[u].password !== p) return alert("invalid login");
    session = { username: u, role: users[u].role };
    whoSpan.textContent = `${u} • ${users[u].role}`;
    logoutBtn.classList.remove("hide");
    loginBtn.classList.add("hide");
    registerBtn.classList.add("hide");
    adminOpenBtn.classList.toggle("hide", !(session.role==="admin"||session.role==="owner"));
    authModal.classList.add("hide");
    renderSlides();
  }
};
logoutBtn.onclick = ()=>{
  session = null;
  whoSpan.textContent = "Not logged in";
  logoutBtn.classList.add("hide");
  loginBtn.classList.remove("hide");
  registerBtn.classList.remove("hide");
  adminOpenBtn.classList.add("hide");
  renderSlides();
};

/* -------------------------
   Search
   ------------------------- */
searchBtn.onclick = ()=>{
  const q = searchInput.value.trim();
  if(!q){ playerInfo.innerHTML = "<div class='small-muted'>Enter IGN to search.</div>"; return; }
  if(!players[q]) { playerInfo.innerHTML = `<div class='small-muted'>No data for ${q}</div>`; return; }
  const total = getOverallPointsForIGN(q);
  const overallTier = getOverallTier(total);
  let listHtml = `<div style="font-weight:800">${q}</div><div class="small-muted">${total} pts • ${overallTier.toUpperCase()} • ${getCombatTitle(total)}</div><div style="margin-top:8px">`;
  for(const gm of GAMEMODES){
    const arr = players[q][gm]||[];
    const latest = arr.length ? arr[arr.length-1].tier : "-";
    const badgeColor = TIER_TO_COL[latest] || "transparent";
    listHtml += `<div style="display:flex;justify-content:space-between;padding:6px 0"><div>${titleCase(gm)}</div><div style="display:flex;gap:8px"><div style="background:${badgeColor};padding:4px 8px;border-radius:6px;color:#041017;font-weight:800">${latest==='-'?'-':latest.toUpperCase()}</div></div></div>`;
  }
  listHtml += `</div>`;
  playerInfo.innerHTML = listHtml;
};

/* -------------------------
   Admin modal functions
   ------------------------- */
function openAdmin(prefillIGN){
  if(!session || !(session.role==="admin"||session.role==="owner")) return alert("Only owner/owner or admin");
  adminModal.classList.remove("hide");
  if(prefillIGN) admPlayer.value = prefillIGN;
}
admCloseBtn.onclick = ()=> adminModal.classList.add("hide");

admAddBtn.onclick = ()=>{
  if(!session || !(session.role==="admin"||session.role==="owner")) return alert("Only owner/admin");
  const ign = admPlayer.value.trim(); const gm = admGm.value; const tier = admTier.value;
  if(!ign || !gm || !tier) return alert("fill fields");
  if(!players[ign]) players[ign] = {};
  if(!players[ign][gm]) players[ign][gm] = [];
  players[ign][gm].push({ tier });
  savePlayers();
  alert(`Added ${tier} for ${ign} in ${gm}`);
  admPlayer.value=""; admTier.selectedIndex=0;
  renderSlides();
};

admRemoveBtn.onclick = ()=>{
  if(!session || !(session.role==="admin"||session.role==="owner")) return alert("Only owner/admin");
  const ign = admPlayer.value.trim(); const gm = admGm.value; const tier = admTier.value;
  if(!ign || !gm || !tier) return alert("fill fields");
  if(!players[ign] || !players[ign][gm]) return alert("no such entry");
  for(let i = players[ign][gm].length - 1; i>=0; i--){
    if(players[ign][gm][i].tier === tier){
      players[ign][gm].splice(i,1);
      if(players[ign][gm].length === 0) delete players[ign][gm];
      savePlayers();
      alert(`Removed ${tier} from ${ign} in ${gm}`);
      renderSlides();
      admPlayer.value=""; admTier.selectedIndex=0;
      return;
    }
  }
  alert("tier not found for that player in that gamemode");
};

admRoleSet.onclick = ()=>{
  if(!session || !(session.role==="admin"||session.role==="owner")) return alert("Only owner/admin");
  const u = admRoleUser.value.trim();
  const r = admRoleSelect.value;
  if(!u || !r) return alert("fill fields");
  if(!users[u]) return alert("user not found");
  users[u].role = r;
  saveUsers();
  alert(`${u} is now ${r}`);
  admRoleUser.value=""; admRoleSelect.selectedIndex=0;
};

/* admin top button handler */
adminOpenBtn.onclick = ()=> openAdmin();
